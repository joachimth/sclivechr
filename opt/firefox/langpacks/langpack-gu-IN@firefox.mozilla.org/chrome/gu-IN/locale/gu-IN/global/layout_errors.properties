TablePartRelPosWarning=કોષ્ટક હરોળો અને હરોળ જૂથોનું અનુલક્ષી સ્થાનિકરણ હવે આધારભૂત છે. આ સાઇટને સુધારવાની જરૂર હોઇ શકે કારણ કે તેના આ લક્ષણ પરનો આધારની કોઇ અસર નહિં હોઇ શકે.

