ImageMapCircleWrongNumberOfCoords=L'atributo de cordinæ do tag de <area shape="circle"> o no l'é into formou "centro-x,centro-y,raggio".
ImageMapCircleNegativeRadius=L'atributo de cordinæ do tag de <area shape="circle"> o l'à 'n raggio negativo.
